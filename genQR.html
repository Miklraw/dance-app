<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HHE | Founder Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #0D0D0D; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 40px; text-align: center; color: #0D0D0D; width: 320px; }
        input { padding: 15px; border-radius: 15px; border: 2px solid #E91E63; width: 80%; font-size: 24px; text-align: center; margin-bottom: 20px; font-weight: 800; }
        .btn-set { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        button { padding: 10px 15px; border-radius: 10px; border: none; background: #eee; font-weight: 700; cursor: pointer; }
        .active { background: #E91E63; color: white; }
    </style>
</head>
<body>
    <h1 style="font-family: 'Playfair Display'; margin-bottom: 30px;">HHE Admin</h1>
    <div class="card">
        <p style="color: #666; font-size: 12px; margin-bottom: 10px; text-transform: uppercase; font-weight: 800;">Баллы за чекин</p>
        <input type="number" id="xp-val" value="20" oninput="gen()">
        
        <div class="btn-set">
            <button onclick="setVal(20)">20 XP</button>
            <button onclick="setVal(50)">50 XP</button>
            <button onclick="setVal(100)">100 XP</button>
        </div>

        <canvas id="qr"></canvas>
        <p id="label" style="margin-top: 15px; font-weight: 900; color: #E91E63; font-size: 20px;"></p>
    </div>

    <script>
        const qr = new QRious({ element: document.getElementById('qr'), size: 250, foreground: '#0D0D0D', level: 'H' });
        function setVal(v) { document.getElementById('xp-val').value = v; gen(); }
        function gen() {
            const v = document.getElementById('xp-val').value;
            qr.value = "HHE_XP_" + v;
            document.getElementById('label').innerText = v + " XP";
        }
        gen();
    </script>
</body>
</html>
