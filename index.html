<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High Heels Elite | Discipline Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #D81B60; --primary-light: #FCE4EC; --accent: #C5A059;
            --danger: #ff4444; --text-main: #1A1A1A; --radius: 28px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #fff; color: var(--text-main); font-family: 'Lato', sans-serif; margin: 0; padding-bottom: 40px; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #12050D; z-index: 10000; display: flex; justify-content: center; align-items: center; transition: opacity 0.8s; }
        .splash-logo { font-family: 'Playfair Display', serif; font-size: 32px; color: white; }

        header { padding: 20px; background: rgba(255,255,255,0.85); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        header h1 { margin: 0; font-family: 'Playfair Display', serif; font-size: 22px; color: var(--primary); }

        .page { display: none; padding: 20px; animation: slideUp 0.3s ease-out forwards; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* Loyalty Card */
        #loyalty-card { padding: 22px; border-radius: var(--radius); color: white; margin-bottom: 20px; transition: all 0.5s; position: relative; overflow: hidden; }
        .status-gold { background: linear-gradient(135deg, #12050D 0%, #3a0a22 100%); }
        .status-lost { background: #444; filter: grayscale(1); }

        .progress-bar { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; margin-top: 15px; }
        .progress-fill { background: linear-gradient(90deg, var(--primary), #FF4081); height: 100%; width: 50%; border-radius: 10px; transition: width 1s; }

        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .bento-item { background: #fff; border-radius: var(--radius); padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .bento-accent { background: var(--primary); color: white; }

        .stat-card { background: #fdf2f7; padding: 18px; border-radius: 22px; flex: 1; text-align: center; border: 1px solid var(--primary-light); }
        .stat-value { display: block; font-size: 24px; font-weight: 900; color: var(--primary); }

        .daily-btn { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 20px; width: 100%; font-weight: 700; margin-top: 20px; }
        .course-card { background: white; border-radius: var(--radius); overflow: hidden; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="splash-screen"><div class="splash-logo">High Heels Elite</div></div>
    
    <header>
        <h1 id="header-title">Studio</h1>
        <div id="mini-avatar" onclick="navigateTo('profile')" style="width:38px; height:38px; border-radius:50%; background-size:cover; background-color: var(--primary);"></div>
    </header>

    <div id="page-home" class="page active">
        <div id="loyalty-card" class="status-gold">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="status-label" style="font-weight:700;">GOLD RESIDENT</span>
                <span id="xp-text" style="font-size:12px;">50 / 100 XP</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="xp-fill"></div></div>
        </div>

        <div class="bento-grid">
            <div class="bento-item bento-accent" onclick="navigateTo('online')">
                <span style="font-size:30px;">üì∫</span>
                <div style="font-weight:700; margin-top:10px;">–û–Ω–ª–∞–π–Ω</div>
            </div>
            <div class="bento-item" onclick="navigateTo('offline')">
                <span style="font-size:30px;">üë†</span>
                <div style="font-weight:700; margin-top:10px;">–í –∑–∞–ª–µ</div>
            </div>
        </div>

        <button class="daily-btn" onclick="checkIn()">üî• –û—Ç–º–µ—Ç–∏—Ç—å—Å—è</button>
    </div>

    <div id="page-catalog" class="page"><div id="catalog-container"></div></div>

    <div id="page-profile" class="page">
        <div style="text-align:center; margin-bottom:20px;">
            <div id="big-avatar" style="width:90px; height:90px; border-radius:50%; margin:0 auto 15px; background-size:cover; border:3px solid var(--accent);"></div>
            <h2 id="user-full-name">Diva</h2>
        </div>
        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <div class="stat-card"><span class="stat-value" id="stats-bonus">150</span><span style="font-size:10px;">–ö–æ–∏–Ω–æ–≤</span></div>
            <div class="stat-card"><span class="stat-value" id="stats-streak">3</span><span style="font-size:10px;">–°—Ç—Ä–∏–∫</span></div>
        </div>
        <button class="daily-btn" style="background:var(--danger);" onclick="simulateMiss()">–¢–µ—Å—Ç: –ü—Ä–æ–ø—É—Å–∫ –∑–∞–Ω—è—Ç–∏—è</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        
        // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —Å–∫—Ä—ã—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ –Ω–∞ —Å—Ç–∞—Ä—Ç–µ
        tg.BackButton.hide();

        const user = tg.initDataUnsafe.user || { first_name: "Diva" };
        let xp = 50; let bonus = 150; let streak = 3; let isLost = false;

        function initApp() {
            const photo = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=D81B60&color=fff`;
            document.getElementById('user-full-name').innerText = user.first_name;
            document.getElementById('mini-avatar').style.backgroundImage = `url(${photo})`;
            document.getElementById('big-avatar').style.backgroundImage = `url(${photo})`;
            
            setTimeout(() => { 
                document.getElementById('splash-screen').style.opacity='0'; 
                setTimeout(()=>document.getElementById('splash-screen').style.display='none',600); 
            }, 1000);
            updateUI();
        }

        // --- –ï–î–ò–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø ---
        function navigateTo(pageId) {
            tg.HapticFeedback.impactOccurred('light');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

            if (pageId === 'home') {
                document.getElementById('page-home').classList.add('active');
                document.getElementById('header-title').innerText = 'Studio';
                tg.BackButton.hide(); // –ù–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∞ –Ω–µ –Ω—É–∂–Ω–∞
            } else {
                const isCatalog = (pageId === 'online' || pageId === 'offline');
                const targetId = isCatalog ? 'page-catalog' : 'page-' + pageId;
                
                document.getElementById(targetId).classList.add('active');
                document.getElementById('header-title').innerText = 
                    pageId === 'profile' ? '–ü—Ä–æ—Ñ–∏–ª—å' : (pageId === 'online' ? '–û–Ω–ª–∞–π–Ω' : '–í –∑–∞–ª–µ');
                
                if(isCatalog) renderCatalog(pageId);
                
                tg.BackButton.show(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
            }
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –ù–ê–ñ–ê–¢–ò–Ø –ù–ê –ö–ù–û–ü–ö–£ –ù–ê–ó–ê–î –í –¢–ï–õ–ï–ì–†–ê–ú–ï
        tg.BackButton.onClick(() => {
            navigateTo('home');
        });

        function renderCatalog(type) {
            const container = document.getElementById('catalog-container');
            container.innerHTML = `
                <div class="course-card">
                    <img src="https://images.unsplash.com/photo-1547153760-18fc86324498?w=600" style="width:100%; height:180px; object-fit:cover;">
                    <div style="padding:20px;">
                        <h3>–ö—É—Ä—Å: ${type === 'online' ? '–ò–Ω—Ç–µ–Ω—Å–∏–≤' : '–°—Ç—É–¥–∏—è'}</h3>
                        <p style="color:var(--primary); font-weight:700;">1500 ‚ÇΩ</p>
                        <button class="daily-btn" onclick="tg.showAlert('–ó–∞–ø–∏—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!')">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
                    </div>
                </div>`;
        }

        function checkIn() {
            xp = Math.min(xp + 10, 100); bonus += 20; streak++;
            confetti({ particleCount: 100, spread: 70 });
            updateUI();
        }

        function simulateMiss() {
            xp = Math.max(xp - 30, 0); bonus = Math.max(bonus - 50, 0); streak = 0;
            if(xp < 30) isLost = true;
            updateUI();
            tg.showAlert("–ë–∞–ª–ª—ã —Å–ø–∏—Å–∞–Ω—ã –∑–∞ –ø—Ä–æ–ø—É—Å–∫!");
            navigateTo('home');
        }

        function updateUI() {
            document.getElementById('xp-fill').style.width = xp + "%";
            document.getElementById('xp-text').innerText = `${xp} / 100 XP`;
            document.getElementById('stats-bonus').innerText = bonus;
            document.getElementById('stats-streak').innerText = streak;
            const card = document.getElementById('loyalty-card');
            if(isLost) {
                card.className = "status-lost";
                document.getElementById('status-label').innerText = "SUSPENDED";
            } else {
                card.className = "status-gold";
                document.getElementById('status-label').innerText = "GOLD RESIDENT";
            }
        }

        initApp();
    </script>
</body>
</html>
